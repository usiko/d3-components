<div class="donut">
	<app-donut-chart [data]="pieData" [colors]="['#98abc5', '#8a89a6', '#7b6888', '#6b486b', '#a05d56']" [innerRadiusRatio]="75"></app-donut-chart>
</div>
<app-graph-node [links]="links" [nodes]="nodes" [tooltipTemplate]="tooltip" (nodeOpen)="onNodeOpen($event)" [style.height.px]="600"></app-graph-node>
<ng-template #tooltip let-data="data">
	<h1>{{data.title}}</h1>
	<h2>{{data.subtitle}}</h2>
	<p>{{data.content}}</p>
</ng-template>
